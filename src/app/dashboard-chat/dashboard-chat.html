<div class="reports-container">
  <div class="container-fluid py-4">

    <div class="row align-items-center mb-4">
      <div class="col-6 col-md-8">

        <h1 class="mb-0">Dashboard</h1>
      </div>
      <div class="col-6 col-md-4 text-end">

        <div class="user-profile d-flex align-items-center justify-content-end">
          <i class="bi bi-person-circle">Admin : Vennela Rajasri</i>
        </div>
      </div>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-6 col-md-3" *ngFor="let kpi of kpis">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-body d-flex align-items-center gap-3">
            <div class="display-6 text-{{kpi.color}}">
              <i class="{{kpi.icon}}"></i>
            </div>
            <div>
              <h6 class="mb-1">{{ kpi.title }}</h6>
              <h3 class="mb-0">{{ kpi.value }}</h3>
              <small class="text-muted" *ngIf="kpi.delta">{{ kpi.delta }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row g-4">

      <div class="col-lg-8">
        <div class="card shadow-sm border-0">
          <div class="card-header">
            <h5 class="mb-0">Permit Volume by Type</h5>
          </div>
          <div class="card-body">
            <div #permitVolumeChart></div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card shadow-sm border-0 text-center py-4">
          <h5>Permit Status Breakdown</h5>
          <div #permitStatusChart></div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-header">
            <h5 class="mb-0">Incident Trend</h5>
          </div>
          <div class="card-body">
            <div #incidentTrendChart></div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-header">
            <h5 class="mb-0">Top 5 Unsafe Conditions</h5>
          </div>
          <div class="card-body">
            <div #topUnsafeChart></div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card shadow-sm border-0 text-center py-4">
          <h5>Safety Compliance Score</h5>
          <div #complianceChart></div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm border-0">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Incident Reported</h5>
            <button class="btn btn-outline-primary btn-sm">Export</button>
          </div>
          <div class="card-body">
            <div #incidentReportedChart></div>
          </div>
        </div>
      </div>


      <div class="col-12">
        <div class="card shadow-sm border-0 p-3 d-flex flex-wrap align-items-center justify-content-between">
          <div class="d-flex gap-4 flex-wrap">
            <div class="small-stat">
              <div class="text-muted">Total Active Permits</div>
              <div class="h4 mb-0">54</div>
            </div>
            <div class="small-stat">
              <div class="text-muted">Incidents This Month</div>
              <div class="h4 mb-0">7</div>
            </div>
            <div class="small-stat">
              <div class="text-muted">Open Investigations</div>
              <div class="h4 mb-0">16</div>
            </div>
          </div>
          <div class="flex-fill d-flex justify-content-end" style="max-width:200px">
            <div #summaryDonutChart></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
