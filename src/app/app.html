<div class="d-flex">
  <aside class="sidebar bg-dark text-white vh-100" [ngClass]="{'collapsed': isSidebarCollapsed}">

    <div class="sidebar-header position-relative p-3">
      <h4 class="mb-0">
        <i class="fas fa-shield-alt me-2"></i> TrackSafe
      </h4>
      <button class="btn btn-light btn-sm toggle-btn" (click)="toggleSidebar()">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>


    <nav class="nav flex-column">
      <a class="nav-link text-white mb-2" [routerLink]="['/dashboard-chat']" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }">
        Dashboard
      </a>
      <a class="nav-link text-white mb-2" [routerLink]="['/blue-dashboard']" routerLinkActive="active-link">
        Reports
      </a>
      <a class="nav-link text-white mb-2" href="#">Incidents</a>
      <a class="nav-link text-white mb-2" href="#">Permits</a>
      <a class="nav-link text-white mb-2" href="#">Settings</a>
    </nav>
  </aside>

  <main class="flex-fill p-5 bg-light">
    <router-outlet></router-outlet>
  </main>
</div>
